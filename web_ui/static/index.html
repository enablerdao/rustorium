<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSPを一時的に無効化して問題を解決 -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:51055 http://localhost:*; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; img-src 'self' data:;"> -->
    <title>Rustorium Dashboard</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wallet.css">
    <meta name="description" content="Rustorium - Advanced blockchain platform with sharding, Avalanche protocol, and multi-VM execution">
    <meta name="theme-color" content="#5468ff">
</head>
<body>
    <div class="sidebar">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-hdd-network me-2 fs-4"></i>
            <span class="fs-4">Rustorium</span>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="dashboard-link">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a class="nav-link" href="#" id="blocks-link">
                    <i class="bi bi-box"></i>
                    Blocks
                </a>
            </li>
            <li>
                <a class="nav-link" href="#" id="transactions-link">
                    <i class="bi bi-arrow-left-right"></i>
                    Transactions
                </a>
            </li>
            <li>
                <a class="nav-link" href="#" id="accounts-link">
                    <i class="bi bi-person-circle"></i>
                    Accounts
                </a>
            </li>
            <li>
                <a class="nav-link" href="#" id="send-tx-link">
                    <i class="bi bi-send"></i>
                    Send Transaction
                </a>
            </li>
        </ul>
    </div>
    
    <div class="main-content">
        <div id="content-area">
            <!-- Content will be loaded here -->
            <div id="dashboard-content">
                <div class="row mb-4" id="stats-cards">
                    <!-- Stats cards will be loaded here -->
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="icon text-primary">
                                <i class="bi bi-box"></i>
                            </div>
                            <div class="value" id="latest-block">...</div>
                            <div class="label">Latest Block</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="icon text-success">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="value" id="connected-peers">...</div>
                            <div class="label">Connected Peers</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="icon text-accent-2">
                                <i class="bi bi-hourglass-split"></i>
                            </div>
                            <div class="value" id="pending-txs">...</div>
                            <div class="label">Pending Transactions</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="icon text-accent-1">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <div class="value" id="uptime">...</div>
                            <div class="label">Uptime</div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Recent Transactions</span>
                                <a href="#" class="btn btn-sm btn-outline-primary" id="view-all-txs">View All</a>
                            </div>
                            <div class="card-body">
                                <div id="recent-transactions">
                                    <!-- Recent transactions will be loaded here -->
                                    <div class="d-flex justify-content-center my-5">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <span>Network Status</span>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between mb-1">
                                        <span>TPS</span>
                                        <span class="fw-bold">18.5</span>
                                    </div>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between mb-1">
                                        <span>Block Time</span>
                                        <span class="fw-bold">2.1s</span>
                                    </div>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between mb-1">
                                        <span>Network Load</span>
                                        <span class="fw-bold">45%</span>
                                    </div>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar bg-accent-2" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="d-flex justify-content-between mb-1">
                                        <span>Shards</span>
                                        <span class="fw-bold">4 active</span>
                                    </div>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar bg-accent-3" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="theme.js"></script>
    <script src="components.js"></script>
    <script src="api-client.js"></script>
    <script src="blocks.js"></script>
    <script src="transactions.js"></script>
    <script src="accounts.js"></script>
    <script src="wallet.js"></script>
    <script src="network.js"></script>
    <script src="analytics.js"></script>
    <script src="contracts.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
    
    <!-- ページローダー -->
    <div class="page-loader">
      <div class="loader"></div>
    </div>
</body>
</html>
